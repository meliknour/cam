<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; text-align: center;
      min-height: 100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px; border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h1 {margin-bottom:20px;}
    button {
      padding:14px 28px; margin-top:20px;
      background:#ff4d4d; border:none; border-radius:12px;
      color:white; font-size:1.1rem; font-weight:600; cursor:pointer;
      transition:0.3s;
    }
    button:hover {background:#e63b3b;}
  </style>
</head>
<body>

  <div class="card">
    <h1>👋 أهلاً بك</h1>
    <p id="user-email">جاري تحميل بريدك...</p>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:c72598153a7b82ba3042ab",
      measurementId: "G-NR4LP6M583"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").innerText = "📧 بريدك: " + user.email;
      } else {
        window.location.href = "index.html"; // لو مافي تسجيل يرجعه
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
