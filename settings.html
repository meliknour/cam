<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #3a3b57;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2e2f45;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>إعدادات الحساب</h2>
    <img id="profilePic" src="https://via.placeholder.com/80" alt="صورة المستخدم">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="nameInput" placeholder="اكتب اسمك">
    <button id="saveBtn">💾 حفظ التغييرات</button>
    <p id="status"></p>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    // config
    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:xxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nameInput = document.getElementById("nameInput");
    const fileInput = document.getElementById("fileInput");
    const saveBtn = document.getElementById("saveBtn");
    const statusEl = document.getElementById("status");
    const profilePic = document.getElementById("profilePic");

    let selectedFile = null;

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        profilePic.src = URL.createObjectURL(selectedFile);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // عرض البيانات الحالية من Firestore
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          if (data.name) nameInput.value = data.name;
          if (data.photoURL) profilePic.src = data.photoURL;
        }
      } else {
        window.location.href = "index.html"; // رجوع لصفحة الدخول لو ما في مستخدم
      }
    });

    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      statusEl.textContent = "جاري الحفظ...";
      let photoURL = null;

      if (selectedFile) {
        // رفع الصورة لـ Firebase Storage
        const storageRef = ref(storage, `users/${user.uid}/profile.jpg`);
        await uploadBytes(storageRef, selectedFile);
        photoURL = await getDownloadURL(storageRef);
      }

      // حفظ البيانات في Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: nameInput.value,
        photoURL: photoURL || profilePic.src
      }, { merge: true });

      // تحديث ملف المستخدم في Auth
      await updateProfile(user, {
        displayName: nameInput.value,
        photoURL: photoURL || user.photoURL
      });

      statusEl.textContent = "✅ تم الحفظ بنجاح";
    });
  </script>
</body>
</html>
