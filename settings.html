<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الإعدادات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #18191a;
      --card-light: #fff;
      --card-dark: #242526;
      --text-light: #000;
      --text-dark: #e4e6eb;
      --primary: #3a3b57;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      padding-top: 80px; /* عشان يترك مساحة للناف بار */
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* الناف بار */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: space-around;
      color: #fff;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    /* القائمة المنبثقة */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 30px;
      left: 10;
      background: var(--card-light);
      color: var(--text-light);
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1001;
    }
    body.dark .dropdown-menu {
      background: var(--card-dark);
      color: var(--text-dark);
    }
    .dropdown-menu a,
    .dropdown-menu button {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: right;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: inherit;
    }
    .dropdown-menu a:hover,
    .dropdown-menu button:hover {
      background: rgba(0,0,0,0.05);
    }
    .show { display: block; }

    /* فورم الإعدادات */
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--card-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    body.dark .container { background: var(--card-dark); }
    h2 { text-align: center; color: var(--primary); }
    body.dark h2 { color: #9aa0a6; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button.save {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- ناف بار -->
  <div class="navbar">
    <a href="home.html" title="الرئيسية"><i class="fas fa-home"></i></a>
    <a href="#" title="الإشعارات"><i class="fas fa-bell"></i></a>
    <a href="#" title="الرسائل"><i class="fas fa-envelope"></i></a>
    <a href="#" title="المعرض"><i class="fas fa-images"></i></a>

    <!-- قائمة الإعدادات -->
    <div class="dropdown">
      <a href="#" id="settingsBtn" title="الإعدادات"><i class="fas fa-cog"></i></a>
      <div class="dropdown-menu" id="settingsMenu">
        <a href="settings.html"><i class="fas fa-sliders-h"></i> إعدادات الخصوصية</a>
        <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> تبديل الوضع</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
      </div>
    </div>
  </div>

  <!-- المحتوى -->
  <div class="container">
    <h2>الإعدادات</h2>

    <div class="input-group">
      <label>الاسم</label>
      <input type="text" id="name">
    </div>

    <div class="input-group">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" disabled>
    </div>

    <div class="input-group">
      <label>كلمة المرور الجديدة</label>
      <input type="password" id="newPassword" placeholder="اتركه فارغ إذا لا تريد التغيير">
    </div>

    <button class="save" onclick="saveSettings()">💾 حفظ التغييرات</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, updatePassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:c72598153a7b82ba3042ab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const newPasswordInput = document.getElementById("newPassword");

    // تحميل بيانات المستخدم
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailInput.value = user.email;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          nameInput.value = userDoc.data().name || "";
          if (userDoc.data().darkMode) {
            document.body.classList.add("dark");
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // حفظ التغييرات
    window.saveSettings = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const newName = nameInput.value;
      const newPassword = newPasswordInput.value;

      // تحديث الاسم
      await setDoc(doc(db, "users", user.uid), { name: newName }, { merge: true });

      // تحديث كلمة المرور
      if (newPassword) {
        await updatePassword(user, newPassword);
        alert("تم تحديث كلمة المرور");
      }

      alert("تم حفظ الإعدادات بنجاح ✅");
    };

    // تسجيل الخروج
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // تبديل الوضع
    window.toggleDarkMode = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      let newMode = true;
      if (userSnap.exists()) {
        newMode = !userSnap.data().darkMode;
      }

      await updateDoc(userRef, { darkMode: newMode });

      if (newMode) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    };

    // القائمة المنبثقة
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");

    settingsBtn.addEventListener("click", (e) => {
      e.preventDefault();
      settingsMenu.classList.toggle("show");
    });

    window.addEventListener("click", (e) => {
      if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
        settingsMenu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
