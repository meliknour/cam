<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg:#f0f2f5; --card:#fff; --primary:#3a3b57; --text:#111; --success:#188038; --transition:all 0.3s ease; }
    body.dark { --bg:#18191a; --card:#242526; --primary:#9aa0a6; --text:#e4e6eb; }
    body { font-family:'Segoe UI',Tahoma,Arial,sans-serif; background:var(--bg); margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh; transition:var(--transition); padding:20px; }
    .card { background:var(--card); padding:25px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:100%; max-width:420px; transition:var(--transition); }
    body.dark .card { box-shadow:0 4px 15px rgba(0,0,0,0.3); }
    h2 { margin-bottom:20px; color:var(--primary); text-align:center; }
    .input-group { margin-bottom:15px; display:flex; flex-direction:column; }
    label { margin-bottom:5px; font-weight:bold; }
    input { padding:10px; border:1px solid #ccc; border-radius:8px; font-size:15px; transition:var(--transition); background:transparent; color:var(--text); }
    body.dark input { border-color:#4e4f50; }
    button { padding:10px 15px; border:none; border-radius:8px; background:var(--primary); color:#fff; font-weight:bold; cursor:pointer; transition:var(--transition); }
    button:hover { opacity:0.9; }
    .toggle-mode { margin-top:15px; display:flex; align-items:center; gap:8px; cursor:pointer; color:var(--primary); }
    .message { margin-top:15px; padding:10px; border-radius:6px; text-align:center; display:none; font-size:14px; background-color: rgba(24,128,56,0.1); color:var(--success); border:1px solid rgba(24,128,56,0.2); }
  </style>
</head>
<body>
  <div class="card">
    <h2>الإعدادات الشخصية</h2>

    <div class="input-group">
      <label for="nameInput">الاسم</label>
      <input type="text" id="nameInput">
    </div>

    <div class="input-group">
      <label for="emailInput">البريد الإلكتروني</label>
      <input type="email" id="emailInput" disabled>
    </div>

    <div class="input-group">
      <label>الوضع الليلي</label>
      <div class="toggle-mode" id="darkModeToggle"><i class="fas fa-moon"></i> تبديل الوضع</div>
    </div>

    <div class="input-group">
      <button id="changePasswordBtn">تغيير كلمة المرور</button>
    </div>

    <div class="input-group">
      <button id="saveBtn">حفظ التغييرات</button>
    </div>

    <div class="message" id="messageBox">تم التحديث!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, updatePassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:"AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain:"soft-ff1e8.firebaseapp.com",
      projectId:"soft-ff1e8",
      storageBucket:"soft-ff1e8.appspot.com",
      messagingSenderId:"17443109810",
      appId:"1:17443109810:web:c72598153a7b82ba3042ab",
      measurementId:"G-NR4LP6M583"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const saveBtn = document.getElementById('saveBtn');
    const messageBox = document.getElementById('messageBox');

    let currentUserId = null;
    let darkModeState = false;

    onAuthStateChanged(auth, async user => {
      if(!user) { window.location.href="index.html"; return; }
      currentUserId = user.uid;
      emailInput.value = user.email;

      // جلب البيانات من Firestore
      const docRef = doc(db, "users", currentUserId);
      const docSnap = await getDoc(docRef);
      if(docSnap.exists()){
        const data = docSnap.data();
        nameInput.value = data.name || "";
        darkModeState = data.darkMode || false;
        setDarkModeUI(darkModeState);
      }
    });

    darkModeToggle.addEventListener('click', () => {
      darkModeState = !darkModeState;
      setDarkModeUI(darkModeState);
    });

    function setDarkModeUI(state){
      if(state){ document.body.classList.add('dark'); darkModeToggle.innerHTML='<i class="fas fa-sun"></i> تبديل الوضع النهاري'; }
      else{ document.body.classList.remove('dark'); darkModeToggle.innerHTML='<i class="fas fa-moon"></i> تبديل الوضع الليلي'; }
    }

    changePasswordBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      try{
        await sendPasswordResetEmail(auth, email);
        alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
      }catch(e){ alert("خطأ: "+e.message); }
    });

    saveBtn.addEventListener('click', async () => {
      if(!currentUserId) return;
      const docRef = doc(db,"users",currentUserId);
      await updateDoc(docRef,{ name: nameInput.value, darkMode: darkModeState });
      showMessage("تم التحديث!");
    });

    function showMessage(text){
      messageBox.textContent = text;
      messageBox.style.display='block';
      setTimeout(()=>{ messageBox.style.display='none'; },3000);
    }
  </script>
</body>
</html>
