<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات المستخدم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg:#f0f2f5;
      --card:#fff;
      --primary:#3a3b57;
      --text:#111;
      --error:#d93025;
      --success:#188038;
      --transition: all 0.3s ease;
    }

    body.dark {
      --bg:#18191a;
      --card:#242526;
      --primary:#9aa0a6;
      --text:#e4e6eb;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: var(--transition);
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      transition: var(--transition);
    }

    h2 {
      text-align: center;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: var(--transition);
      color: var(--text);
      background: transparent;
    }

    body.dark input {
      border-color: #4e4f50;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      transition: var(--transition);
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-mode {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
      color: var(--primary);
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .error {
      background-color: rgba(217,48,37,0.1);
      color: var(--error);
    }

    .success {
      background-color: rgba(24,128,56,0.1);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>إعدادات الحساب</h2>

    <div class="message" id="message"></div>

    <div class="input-group">
      <input type="text" id="nameInput" placeholder="الاسم الكامل">
    </div>

    <div class="input-group">
      <input type="email" id="emailInput" placeholder="البريد الإلكتروني" disabled>
    </div>

    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="كلمة المرور الجديدة">
    </div>

    <button onclick="updateProfile()">تحديث المعلومات</button>

    <div class="toggle-mode" onclick="toggleMode()">
      <i class="fas fa-moon"></i> تبديل الوضع الليلي
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:c72598153a7b82ba3042ab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const message = document.getElementById("message");
    const toggleModeBtn = document.querySelector('.toggle-mode');

    // تحميل بيانات المستخدم عند الدخول
    onAuthStateChanged(auth, async user => {
      if (user) {
        emailInput.value = user.email;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          nameInput.value = docSnap.data().name || "";
          if (docSnap.data().darkMode) document.body.classList.add("dark");
        }
      } else {
        // إذا لم يكن المستخدم مسجل الدخول
        window.location.href = "index.html";
      }
    });

    // تحديث البيانات
    async function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const newName = nameInput.value.trim();
      const newPassword = passwordInput.value.trim();
      const userRef = doc(db, "users", user.uid);

      try {
        // تحديث الاسم و الوضع الليلي
        await updateDoc(userRef, {
          name: newName,
          darkMode: document.body.classList.contains("dark")
        });

        // تحديث كلمة المرور إذا تم إدخالها
        if (newPassword.length >= 8) {
          await updatePassword(user, newPassword);
        }

        showMessage("تم تحديث الحساب بنجاح", "success");
        passwordInput.value = "";
      } catch (e) {
        showMessage("خطأ: " + e.message, "error");
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const icon = toggleModeBtn.querySelector('i');
      if (document.body.classList.contains("dark")) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        toggleModeBtn.innerHTML = '<i class="fas fa-sun"></i> تبديل الوضع النهاري';
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        toggleModeBtn.innerHTML = '<i class="fas fa-moon"></i> تبديل الوضع الليلي';
      }
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = "block";
      setTimeout(() => message.style.display = "none", 4000);
    }
  </script>
</body>
</html>
