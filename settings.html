<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الإعدادات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background:#f0f2f5;
      margin:0; padding:20px;
    }
    body.dark { background:#18191a; color:#e4e6eb; }
    .container {
      max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    body.dark .container { background:#242526; }
    h2 { text-align:center; color:#3a3b57; }
    body.dark h2 { color:#9aa0a6; }
    .input-group { margin-bottom:15px; }
    label { display:block; margin-bottom:6px; font-weight:bold; }
    input {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:14px;
    }
    button {
      width:100%; padding:12px; border:none; border-radius:8px;
      background:#3a3b57; color:#fff; font-weight:bold; cursor:pointer; margin-top:10px;
    }
    .toggle-mode { text-align:center; margin:15px; cursor:pointer; color:#3a3b57; }
    body.dark .toggle-mode { color:#9aa0a6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>الإعدادات</h2>

    <div class="input-group">
      <label>الاسم</label>
      <input type="text" id="name">
    </div>

    <div class="input-group">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" disabled>
    </div>

    <div class="input-group">
      <label>كلمة المرور الجديدة</label>
      <input type="password" id="newPassword" placeholder="اتركه فارغ إذا لا تريد التغيير">
    </div>

    <button onclick="saveSettings()">💾 حفظ التغييرات</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>

    <div class="toggle-mode" onclick="toggleMode()">
      <i class="fas fa-moon"></i> تبديل الوضع الليلي
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, updatePassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:c72598153a7b82ba3042ab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const newPasswordInput = document.getElementById("newPassword");

    // تحميل بيانات المستخدم
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailInput.value = user.email;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          nameInput.value = userDoc.data().name || "";
          if (userDoc.data().darkMode) {
            document.body.classList.add("dark");
          }
        }
      } else {
        window.location.href = "index.html"; // إذا مو مسجل يرجع لتسجيل الدخول
      }
    });

    // حفظ التغييرات
    window.saveSettings = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const newName = nameInput.value;
      const newPassword = newPasswordInput.value;

      // تحديث الاسم في Firestore
      await setDoc(doc(db, "users", user.uid), { name: newName }, { merge: true });

      // تحديث كلمة المرور إذا أدخل جديدة
      if (newPassword) {
        await updatePassword(user, newPassword);
        alert("تم تحديث كلمة المرور");
      }

      alert("تم حفظ الإعدادات بنجاح ✅");
    };

    // تبديل الوضع الليلي
    window.toggleMode = async () => {
      document.body.classList.toggle("dark");
      const user = auth.currentUser;
      if (user) {
        await setDoc(doc(db, "users", user.uid), { darkMode: document.body.classList.contains("dark") }, { merge: true });
      }
    };

    // تسجيل الخروج
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
