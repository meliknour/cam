<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ناف بار فقط</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body.dark {
      background: #18191a;
      color: #e4e6eb;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #3a3b57;
      display: flex;
      align-items: center;
      justify-content: space-around;
      color: #fff;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }
    .dropdown { position: relative; }

    .dropdown-menu {
      position: absolute;
      top: 50px;        
      left: 10px;      
      min-width: 200px; 
      max-width: 90vw;  
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    body.dark .dropdown-menu { background: #242526; color: #e4e6eb; }

    .dropdown-menu a,
    .dropdown-menu button {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: right;
      border: none;
      background: transparent;
      color: #333;
      cursor: pointer;
      font-size: 16px;
      white-space: nowrap; 
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dropdown-menu a:hover, .dropdown-menu button:hover {
      background: rgba(0,0,0,0.05);
    }

    body.dark .dropdown-menu a,
    body.dark .dropdown-menu button {
      background: #242526;
      color: #e4e6eb;
    }

    body.dark .dropdown-menu a:hover,
    body.dark .dropdown-menu button:hover {
      background: rgba(255,255,255,0.1);
    }

    .show { display: block; }

    .content { margin-top: 80px; padding: 20px; }

    /* 🔹 القائمة بعرض الشاشة في الجوال */
    @media (max-width: 480px) {
      .dropdown-menu {
        right: 0;
        left: 0;
        min-width: unset;
        max-width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="#"><i class="fas fa-envelope"></i></a>
    <a href="#"><i class="fas fa-images"></i></a>
    <div class="dropdown">
      <a href="#" id="settingsBtn"><i class="fas fa-cog"></i></a>
      <div class="dropdown-menu" id="settingsMenu">
        <a href="settings.html"><i class="fas fa-sliders-h"></i> إعدادات الخصوصية</a>
        <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> تبديل الوضع</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>صفحة تجريبية</h1>
    <p>هنا محتوى الصفحة تحت الناف بار.</p>
  </div>

  <script>
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");

    settingsBtn.addEventListener("click", (e) => {
      e.preventDefault();
      settingsMenu.classList.toggle("show");
    });

    window.addEventListener("click", (e) => {
      if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
        settingsMenu.classList.remove("show");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function logout() {
      alert("تم تسجيل الخروج (تجريبي)");
    }
  </script>
</body>
</html>
