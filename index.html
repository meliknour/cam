<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #e4e6eb;
      color: #3a3b57;
      margin: 0 5px;
    }
    .tabs button.active {
      background: #3a3b57;
      color: #fff;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.submit {
      background: #3a3b57;
      color: #fff;
      margin-top: 10px;
    }
    button.submit:hover {
      background: #2e2f45;
    }
    .show-password {
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #3a3b57;
      text-align: right;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">تسجيل الدخول</button>
      <button id="registerTab">إنشاء حساب</button>
    </div>

    <!-- نموذج تسجيل الدخول -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      <div class="show-password" onclick="togglePassword('loginPassword')">👁 عرض/إخفاء</div>
      <button type="button" class="submit" onclick="login()">دخول</button>
    </form>

    <!-- نموذج التسجيل -->
    <form id="registerForm">
      <input type="text" id="regName" placeholder="الاسم الكامل" required>
      <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="regPassword" placeholder="كلمة المرور" required>
      <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور" required>
      <div class="show-password" onclick="togglePassword('regPassword');togglePassword('regConfirm')">👁 عرض/إخفاء</div>
      <button type="button" class="submit" onclick="register()">تسجيل</button>
      <div class="note">بإنشاء حساب فأنت توافق على الشروط</div>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq45NTkOCdirrGjwPqv_kUJ7tibyThJww",
      authDomain: "soft-ff1e8.firebaseapp.com",
      projectId: "soft-ff1e8",
      storageBucket: "soft-ff1e8.appspot.com",
      messagingSenderId: "17443109810",
      appId: "1:17443109810:web:c72598153a7b82ba3042ab",
      measurementId: "G-NR4LP6M583"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // تبويبات
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    // إظهار/إخفاء كلمة المرور
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // تسجيل مستخدم جديد
    function register() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (pass !== confirm) {
        alert("كلمة المرور غير متطابقة");
        return;
      }

      auth.createUserWithEmailAndPassword(email, pass)
        .then(result => {
          return result.user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // تسجيل الدخول
    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // متابعة حالة المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
