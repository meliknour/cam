<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل / دخول</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #3a3b57;
      color: #3a3b57;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .checkbox input {
      margin-left: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #3a3b57;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2e2f45;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">تسجيل الدخول</div>
      <div class="tab" onclick="showForm('signup')">إنشاء حساب</div>
    </div>

    <!-- تسجيل الدخول -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      
      <div class="checkbox">
        <input type="checkbox" onclick="togglePassword('loginPassword')"> 
        <label>إظهار كلمة المرور</label>
      </div>

      <button type="submit">دخول</button>
    </form>

    <!-- التسجيل -->
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="الاسم الكامل" required>
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="signupPassword" placeholder="كلمة المرور" required>
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

      <div class="checkbox">
        <input type="checkbox" onclick="togglePassword('signupPassword'); togglePassword('confirmPassword')"> 
        <label>إظهار كلمة المرور</label>
      </div>

      <div class="note">بإنشائك حساب فأنت توافق على <a href="#">الشروط</a></div>

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // ضع بيانات مشروعك هنا
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // تبديل النماذج
    function showForm(type) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      if(type === "login") {
        document.querySelector("#loginForm").classList.add("active");
        document.querySelectorAll(".tab")[0].classList.add("active");
      } else {
        document.querySelector("#signupForm").classList.add("active");
        document.querySelectorAll(".tab")[1].classList.add("active");
      }
    }

    // إظهار/إخفاء كلمة المرور
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(err => alert("خطأ: " + err.message));
    });

    // إنشاء حساب
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if(password !== confirm) {
        alert("كلمتا المرور غير متطابقتين");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          return userCredential.user.updateProfile({ displayName: name });
        })
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(err => alert("خطأ: " + err.message));
    });

    // إذا كان المستخدم مسجل بالفعل → يروح مباشرة للصفحة الرئيسية
    auth.onAuthStateChanged(user => {
      if(user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
