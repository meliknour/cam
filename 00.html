<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام نتائج المتربصين في آخر لجنة</title>
  <style>
    body{font-family:"Tahoma",sans-serif;background:#f9f9f9;text-align:center;padding:40px}
    h2{color:#333}
    #result{margin-top:22px;padding:18px;border-radius:10px;background:#fff;box-shadow:0 0 8px rgba(0,0,0,.1);display:inline-block;min-width:320px;text-align:right}
    .not-found{color:#c62828;font-weight:bold}
    .ok{color:#2e7d32;font-weight:bold}
    .muted{color:#777}
  </style>
</head>
<body>
  <h2>🔎 نتائج المتربصين</h2>
  <div id="result"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQqR_h8x3sFfLJCcOUpV4bvWJYTceaXW1DWedcvBGRocmFU81AcMlYJ4lb6CTY4T4pHpM7gf3ZbdWP/pub?gid=0&single=true&output=csv";

    let rows = [];

    const clean = (v) => (v || "").replace(/^"|"$/g, "").replace(/\r/g, "").trim();

    function normalizeCommittee(c) {
      c = clean(c);
      const m = c.match(/^(\d{4})-(\d{1,2})$/);
      if (m) return `${m[1]}-${m[2].padStart(2, "0")}`;
      return c;
    }

    fetch(sheetUrl)
      .then((r) => r.text())
      .then((csvText) => {
        const raw = csvText.split("\n").map((line) => line.split(","));
        const data = raw.slice(1);

        rows = data.map((r) => {
          const number = clean(r[0]);
          const name = clean(r[1]);
          const activity = clean(r[2]);
          const activityCode = clean(r[3]);
          const status = clean(r[4]);
          const committee = normalizeCommittee(r[5]);
          const searchKey = committee && number ? `${committee}-${number}` : "";
          return { number, name, activity, activityCode, status, committee, searchKey };
        }).filter(r => r.number || r.name);

        // ✅ إذا فيه باراميتر في الرابط، ابحث مباشرة
        const urlParam = decodeURIComponent(window.location.search.substring(1)).trim();
        if (urlParam) {
          search(urlParam);
        } else {
          document.getElementById("result").innerHTML =
            "<p class='not-found'>⚠️ الرجاء إدخال الكود عبر الرابط مثل <br> ?2025-08-1</p>";
        }
      })
      .catch(() => {
        document.getElementById("result").innerHTML =
          "<p class='not-found'>🚨 تعذر تحميل البيانات من Google Sheets</p>";
      });

    function search(input) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let match = null;

      if (input.includes("-")) {
        const parts = input.split("-");
        if (parts.length >= 3) {
          const normalizedMid = parts[1].padStart(2, "0");
          const normalizedInput = `${parts[0]}-${normalizedMid}-${parts.slice(2).join("-")}`;
          match = rows.find(r => r.searchKey === input || r.searchKey === normalizedInput);
        } else {
          match = rows.find(r => r.searchKey === input);
        }
      } else {
        match = rows.find(r => r.number === input);
      }

      if (match) {
        resultDiv.innerHTML = `
          <p class="ok">✅ تم العثور على السجل</p>
          <p><strong>الكود:</strong> ${match.searchKey || `<span class="muted">غير متاح</span>`}</p>
          <p><strong>الاسم واللقب:</strong> ${match.name}</p>
          <p><strong>النشاط:</strong> ${match.activity}</p>
          <p><strong>الحالة:</strong> ${match.status}</p>
          <p><strong>اللجنة:</strong> ${match.committee || `<span class="muted">غير محددة</span>`}</p>
        `;
      } else {
        resultDiv.innerHTML = "<p class='not-found'>❌ لم يتم العثور على هذا الإدخال</p>";
      }
    }
  </script>
</body>
</html>
